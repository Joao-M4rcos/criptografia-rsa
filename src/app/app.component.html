<mat-toolbar color="primary">
  <div class="title">
    <span>Matem√°tica Discreta - Criptografia RSA</span>
  </div>
  <button
    mat-icon-button
    *ngIf="className == darkClassName"
    (click)="changeThemeMode()"
  >
    <span class="material-symbols-outlined notranslate"> light_mode </span>
  </button>
  <button
    mat-icon-button
    *ngIf="className != darkClassName"
    (click)="changeThemeMode()"
  >
    <span class="material-symbols-outlined notranslate"> bedtime </span>
  </button>
</mat-toolbar>

<div class="container mat-app-background">
  <mat-card>
    <mat-card-title> <h1>RSA Key Generator</h1></mat-card-title>
    <mat-card-content>
      <div class="actions">
        <mat-form-field appearance="fill">
          <mat-label>Key Size</mat-label>
          <mat-select
            [(ngModel)]="keySize"
            [placeholder]="keySize"
            [panelClass]="{ selectDarkMode: className == darkClassName }"
          >
            <mat-option *ngFor="let keySize of keySizes" [value]="keySize"
              >{{ keySize }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="generateKey()">
          Generate Key
        </button>
        <button mat-raised-button color="basic" (click)="clearFields()">
          Clear Fields
        </button>
      </div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Public Key:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          cdkAutosizeMaxRows="10"
          [(ngModel)]="publicKey"
          #copyPuclicKey
        ></textarea>
        <button
          mat-button
          [ngxClipboard]="copyPuclicKey"
          class="copyButton"
          (click)="copyNotification('publicKey')"
        >
          <span class="material-symbols-outlined"> content_copy </span>
        </button>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Private Key:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          cdkAutosizeMaxRows="10"
          [(ngModel)]="privateKey"
          #copyPrivateKey
        ></textarea>
        <button
          mat-button
          [ngxClipboard]="copyPrivateKey"
          class="copyButton"
          mat-button
          (click)="copyNotification('privateKey')"
        >
          <span class="material-symbols-outlined"> content_copy </span>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title> <h1>Message Encrypt and Decrypt</h1></mat-card-title>
    <mat-card-content>
      <div class="actions message-actions">
        <button
          mat-raised-button
          color="primary"
          (click)="encrypt()"
          [disabled]="!message"
        >
          Encrypt
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="decrypt()"
          [disabled]="!eMessage"
        >
          Decrypt
        </button>
      </div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Message:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          cdkAutosizeMaxRows="10"
          [(ngModel)]="message"
          #copyMessage
        ></textarea>
        <button
          mat-button
          [ngxClipboard]="copyMessage"
          class="copyButton"
          (click)="copyNotification('message')"
        >
          <span class="material-symbols-outlined"> content_copy </span>
        </button>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Encrypted Message</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          cdkAutosizeMaxRows="10"
          [(ngModel)]="eMessage"
          #copyEncryptedMessage
        ></textarea>
        <button
          mat-button
          [ngxClipboard]="copyEncryptedMessage"
          class="copyButton"
          (click)="copyNotification('encryptedM')"
        >
          <span class="material-symbols-outlined"> content_copy </span>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
<notifier-container></notifier-container>
